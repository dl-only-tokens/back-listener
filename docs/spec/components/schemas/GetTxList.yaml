allOf:
  - $ref: '#/components/schemas/GetTxListKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - transactions
        properties:
          transactions:
            type: array
            items:
              type: object
              $ref: '#/components/schemas/TxBlob'
      relationships:
        type: object
        required:
          - data
        properties:
          data:
            type: object
            required:
              - attributes
            attributes:
              type: object
              required:
                - address:
              properties:
                address:
                  type: string
                  example: 0x1234.....
