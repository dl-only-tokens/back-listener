type: object
required:
  - payment_id
  - tx_hash
  - recipient
  - sender
  - tx_hash_from
  - tx_hash_to
  - network_from
  - network_to
  - value_to
  - timestamp
  - currency
properties:
  payment_id:
    type: string
  recipient:
    type: string
  sender:
    type: string
  tx_hash_from:
    type: string
  tx_hash_to:
    type: string
  network_from:
    type: integer
    format: int32
  network_to:
    type: integer
    format:  int32
  value_to:
    type: string
  timestamp:
    type: string
  currency:
    type: string